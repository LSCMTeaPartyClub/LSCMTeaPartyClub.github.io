# English (default)
# -----------------
en: &DEFAULT_EN
  header:
    title: Welcome to LSC-Montgomery's politically conservative
    text: Tea Party Club
    button: Tell Me More
    buttonlink: "#services"

# Purpose
  services: # yes it says services but its actually Purpose
    title: "Purpose"
    text: "Established 2024"
    section: services
    list:
      - title: "Real Tea Parties with Fellow Conservatives"
        desc: "Offer a 'Safe Space' for conservative members of the College to enjoy a conservative social club (and enjoy tea)!"
        icon: fas fa-mug-hot  
     #   icon: fas fa-shopping-cart #find more at https://fontawesome.com/icons
      - title: "Political Guests *as Peers, Not Presenters*"
        desc: "Sip tea with officials, candidates, and volunteer activists at our table, not on a stage or pedestal, to both listen and speak. We might ask about laws that affect young adults or college students and how to get involved beyond voting."
        icon: fas fa-user-tie
      - title: "Right-Leaning Topics"
        desc: "Invite guests like farmers, peace officers, and doctors to tell us about little-known events we won't hear about from mainstream media and to teach us things from their areas of expertise or experience."
        icon: fas fa-flag-usa
     # - title: "[Markdown](https://en.wikipedia.org/wiki/Markdown)"
     

# Gallery
  portfolio: # yes it says portfolio but it's actually Gallery 
    title: "Gallery"
    text: "Here you can find the club constitution and meeting minutes. Information is redacted for student safety."
    section: portfolio
    closebutton: "Close Project"

# Calendar
  timeline:
    title: "Calendar"
    text: "Events coming up"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Foundations Meetings"
        year: "Spring 2024"
        desc: "Founder worked relentlessly to gather support, write paperwork, recruit an advisor, write the club's 9-page constitution with two other members, and hold planning meetings, lacing democracy into every possible action."
        image: assets/img/timeline/1.jpg
        alt:
      - title: "Summer Planning Meetings"
        year: "Summer 2024"
        desc: "Committed members and officers of the newly official Tea Party Club preparing for Fall 2024's meetings, activities, and events, dealing with budget issues, collecting guest speakers, and mostly paperwork type stuff."
        image: assets/img/timeline/2.jpg
        alt:
      - title: "First General Meetings"
        year: "Fall 2024 First Week of Class"
        desc: "The tea parties begin bright and early to show new students they're surrounded by friends! \ Agenda: Gradually explain in detail how the club functions. Expect important info like how to impeach us and membership requirements."
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "The Political World"
        year: "Fall 2024"
        desc: "A lot goes down in election season, including events like Texas Youth Summit, local conservative groups' meetings (like us but also PACs), sitting on your phone researching the underrated political races nobody knows about, and learning that a lot of your community members are conservative like you!"
        image: assets/img/timeline/4.jpg
        alt:
        # you can enforce the alignment
        align: right
    end: "Be Part <br> of Our <br> Story!"

# meetings
  about: # yes it's meetings but says about.
    title: "Meeting Info"
    text: "Fall 2024 meeting time and place are still in the works as of May 2024"
    body: "The Tea Party Club officially meets weekly from week 1 to 14 each Fall and Spring semester. Outside of general meetings, we have planning meetings and plan to host or attend events and volunteering. These meetings occur on LSC-Montgomery campus on weekdays. \\We don't put the meeting time and place online. You'll have to contact us from your school email address. If you ask, we'll even notify you when we have decided a meeting time/place."
    section: meetings


